<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</head>
<body>
    <header id="main-header" class="bg-dark text-white p-4 mb-3" >
        <div class="container-fluid" >
            <h1 class="header-title" >Larsens Pizza</h1>
        </div>
    </header>
    
    
    
    <div class="container-fluid" >
      <div class="row">
    
          <div class="col-lg-12 col-md-12 mb-4">
              <div id="main" class="card card-body">
                  <h2 class="title mb-4">Your Billing Information</h2>
                  <div class="form-check">
                    <input name="" class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="totalIt()">
                    <label class="form-check-label" for="flexCheckDefault">Same As Shipping</label>
                  </div>
                  
                  <form action="" id="billingForm" name="billingForm" onsubmit="return validateform()" >
    
                      <label for="fName">First Name</label><br>
                      <input type="text" id="fName" class="form-control">
                      
                      <label for="lName">Last Name</label><br>
                      <input type="text"  id="lName" class="form-control"><br>
                    
                     
                      <label for="addressType">Select Address Type</label><br>
                      <select id="addressType"  class="form-control">
                          <option value="House">House</option>
                          <option value="Apartment">Apartment</option>
                          <option value="Business">Business</option>
                          <option value="Campus">Campus</option>
                          <option value="Hotel">Hotel</option>
                          <option value="Dorm">Dorm</option>
                          <option value="Other">Other</option>
                          <!-- other options empty input -->
                      </select> <br>
                      
    
                      <label for="streetAddress">Street Address</label><br>
                      <input type="text"  id="streetAddress" class="form-control"><br>
    
                      <label for="addressNumber">Unit/Suite Number</label><br>
                      <input type="text"  id="addressNumber" class="form-control"><br>
    
                      <label for="city">City</label><br>
                      <input type="text"  id="city" class="form-control"><br>
    
                      <label for="state">State</label><br>
                      <input type="text"  id="state" class="form-control"><br>
    
                      <label for="zip">Zip</label><br>
                      <input type="text" id="zip" class="form-control"><br>
    
                      <label for="phone">Phone Number</label><br>
                      <input type="text"  id="phone" class="form-control"><br>
              
                      <label for="email">Email</label><br>
                      <input type="email" required id="email" class="form-control"><br>

                  </form>
              </div>
          </div>

          <div class="container-fluid" >
            <div class="row">
          
                <div class="col-lg-12 col-md-12 mb-4">
                    <div id="main" class="card card-body">
                        <h2 class="title mb-4">Your Credit Card Information</h2>
                        
                <form action="" id="shippingForm" name="shippingForm" onsubmit="return validateform()" >
    
                    <label for="fName">Name on Card</label><br>
                    <input type="text" id="fName" class="form-control">
                    
                    <label for="lName">Card Number</label><br>
                    <input type="text"  id="lName" class="form-control"><br>

                    <label for="streetAddress">CVC</label><br>
                    <input type="text"  id="streetAddress" class="form-control"><br>
    
                    <label for="addressNumber">Experation</label><br>
                    <input type="text"  id="addressNumber" class="form-control"><br>

                    
                    <input type="submit" class="btn btn-dark" value="submit order" >
                </form>

                    </div>
                </div>

              
      </div>
                </div>
</body>
</html>
